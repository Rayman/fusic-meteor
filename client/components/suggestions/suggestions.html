<template name="suggestions">
  <div class="panel panel-default">
    <div class="panel-heading">
    <h3 class="panel-title">
      <span class="glyphicon glyphicon-certificate"></span> Suggestions
      <small>Powered by Echonest</small>
      <div class="btn-group floatright">
        <button class="btn btn-info btn-xs" id="refreshSuggestions"><span class="glyphicon glyphicon-refresh"></span></button>
        <button class="btn btn-default btn-xs dropdown-toggle" type="button" data-toggle="dropdown">
          <span class="glyphicon glyphicon-cog"></span> <span class="caret"></span>
        </button>
        <ul class="dropdown-menu suggestion-genres" role="menu">
          <li class="active"><a href="#">Current</a></li>
          <li><a href="#">Alternative Rock</a></li>
          <li><a href="#">House</a></li>
          <li><a href="#">Dubstep</a></li>
          <li><a href="#">Drum and Bass</a></li>
          <li><a href="#">Glitch Hop</a></li>
          <li><a href="#">Chillwave</a></li>
          <li><a href="#">Trip Hop</a></li>
          <li><a href="#">Jazz</a></li>
          <li><a href="#">Soul</a></li>
          <li><a href="#">Hip Hop</a></li>
        </ul>
      </div>
    </h3>
    </div>
    <div class="panel-body list-group">
    {{#each songs}}
      <a class="suggestion-row list-group-item" id="addSong" href="#" data-hotttness="{{song_hotttnesss}}">
          {{artist_name}} - {{title}} <span class="glyphicon glyphicon-plus"></span>
      </a>
    {{/each}}
    </div>
  </div>
</template>
