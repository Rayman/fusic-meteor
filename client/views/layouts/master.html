<template name="MasterLayout">
  <body class="page-{{currentRoute}}">
    <div class="bgImg-container">
      <div class="bgImg {{currentRoute}} seaguls"></div>
    </div>

    <div class="container">
      <header>
        {{> yield region='header'}}
      </header>
      <div class="row" id="main">
          <div class="col-md-12">
            {{> yield}}
          </div>
      </div>
    </div>
    <footer id="footer">
      {{> yield region='footer'}}
    </footer>
  </body>
</template>
