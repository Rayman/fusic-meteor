<template name="playlists">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title"><span class="glyphicon glyphicon-certificate"></span> Newest playlists</h3>
    </div>
    <div class="panel-body">
      {{#each playlists}}
        {{> playlistsEntry}}
       {{/each}}
       <div class="pull-right clearfix show_all">
         <a href="{{pathFor 'allplaylists'}}" class="btn btn-info btn-md pull-right" role="button">View all playlists</a>
       </div>
    </div>
  </div>

  {{#with following_playlists }}
    {{#if this.count}}
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><span class="glyphicon glyphicon-pushpin"></span> Followed playlists</h3>
      </div>
      <div class="panel-body">
        {{#each this}}
          {{> playlistsEntry}}
         {{/each}}
      </div>
    </div>
    {{/if}}
  {{/with}}

</template>

<template name="allplaylists">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">All p.laylists</h3>
    </div>
    <div class="panel-body">
      {{#each playlists}}
        {{> playlistsEntry}}
       {{/each}}
    </div>
  </div>
</template>

<template name="playlistsEntry">
  <div class="floatleft playlist-container">
    <img height="50px" src="{{cover}}" /><br/>
    <h5>
      {{title}}
      <span class="label label-info label-as-badge">{{ songCount }}</span>
    </h5>
    <p class="text-muted">{{fromNow createdAt }}</p>
  </div>
</template>
