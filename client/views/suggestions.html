<template name="suggestions">
  <div class="panel panel-default">
    <div class="panel-heading">
    <h3 class="panel-title">
      <span class="glyphicon glyphicon-certificate"></span> Suggestions
      <small>Powered by Echonest</small>
      <button class="btn btn-default btn-xs floatright" id="refreshSuggestions"><span class="glyphicon glyphicon-refresh"></span> more...</button>
    </h3>
    </div>
    <div class="panel-body list-group">
    {{#each songs}}
      <a class="suggestion-row list-group-item" id="addSong" href="#" data-hotttness="{{song_hotttnesss}}">
          {{artist_name}} - {{title}} <span class="glyphicon glyphicon-plus"></span>
      </a>
    {{/each}}
    </div>
  </div>
</template>
